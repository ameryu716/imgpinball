<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://imgpinball.vercel.app/ball.html">
    <!-- icon -->
    <link rel="icon" href="./favicon.ico">
    <link rel="apple-touch-icon" sizes="320x320" href="https://imgpinball.vercel.app/favicon.png">



    <!-- card meta -->
    <meta property="og:title" content="画像ピンボール">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://imgpinball.vercel.app/ball.html">
    <meta property="og:image" content="https://imgpinball.vercel.app/favicon.png">
    <meta property="og:description" content="お前踊ってないのか？俺は今、こいつと踊ってるぜ。">
    <meta property="og:site_name" content="画像ピンボール">
    <meta name="twitter:card" content="summary">



    <link rel="stylesheet" href="ball.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

    <title>画像ピンボール</title>
</head>
<body>
    <div class="border">
        <div id="ball">
            <div id="imgprev"></div>
            <label for="imguploads" id="uploadlabel">
                <i class="fas fa-images imageicon"></i>
                <i class="fas fa-plus imageplus-icon"></i>
                <input type="file" name="imguploads" id="imguploads" accept="image/*">
            </label>
        </div>
        <div id="operator">
            <button id="move">動け</button>
            <button id="stop">止まれ</button>
            <button id="rotate">踊れ</button>
            <button id="share"><i class="fas fa-share-alt"></i></button>
        </div>
        <button id="reload"><i class="fas fa-redo"></i></button>
    </div>
    <div id="twitter-share">
        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" 
        　class="twitter-share-button" 
        　data-show-count="false">Tweet</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
    <script>
        if (navigator.userAgent.indexOf('iPhone') > 0 || navigator.userAgent.indexOf('iPad') > 0 || navigator.userAgent.indexOf('iPod') > 0 || navigator.userAgent.indexOf('Android') > 0) {
            //スマートフォン時に実行したいjs
            const s = document.createElement("script");
            // s.type = "module";
            s.src = "./mball.js";//読み込むファイル
            document.body.appendChild(s);
        }else{
            const s = document.createElement("script");
            // s.type = "module";
            s.src = "./ball.js";//読み込むファイル
            document.body.appendChild(s);
        }
    </script>
</body>
</html>
