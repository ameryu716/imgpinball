<body>
    <div class="border">
        <div id="ball">
            <div id="imgprev"></div>
            <label for="imguploads" id="uploadlabel">
                <i class="fas fa-images imageicon"></i>
                <i class="fas fa-plus imageplus-icon"></i>
                <span id="noimgspan">no image...</span>
                <input type="file" name="imguploads" id="imguploads" accept="image/*">
            </label>
            <img src="./message.png" alt="画像を入れてね！" id="messagepng">
        </div>
        <div id="operator">
            <button id="move">動け</button>
            <button id="stop">止まれ</button>
            <button id="rotate">踊れ</button>
            <button id="share"><i class="fas fa-share-alt"></i></button>
        </div>
        <button id="reload">
            <i class="fas fa-redo"></i>
            <small id="reloadsmall">ページリロード</small>
